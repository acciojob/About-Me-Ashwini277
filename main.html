<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section id="name">
            <h2>Name</h2>
            <p>Your Full Name</p>
        </section>
        
        <section id="email">
            <h2>Email</h2>
            <p>your.email@example.com</p>
        </section>
        
        <section id="profile">
            <h2>Profile</h2>
            <p>Position you're applying for</p>
        </section>
        
        <section id="about-me">
            <h2>About me</h2> <!-- Ensure the heading text matches exactly -->
            <img src="path/to/your/picture.jpg" alt="Your Picture" style="width:150px;height:150px;border-radius:50%;">
            <p>A brief description of yourself. Mention your background, interests, and career goals.</p>
        </section>
        
        <section id="skills">
            <h2>Skills</h2>
            <div class="skill">
                <i class="fas fa-code"></i> HTML
                <div class="skill-bar">
                    <div class="skill-level" style="width: 90%;"></div>
                </div>
            </div>
            <div class="skill">
                <i class="fas fa-paint-brush"></i> CSS
                <div class="skill-bar">
                    <div class="skill-level" style="width: 80%;"></div>
                </div>
            </div>
            <div class="skill">
                <i class="fas fa-database"></i> JavaScript
                <div class="skill-bar">
                    <div class="skill-level" style="width: 75%;"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
